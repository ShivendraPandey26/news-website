<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News website</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a href="#" onclick="reload()">
          <img
            src="./Breaking News Png Transparent Photo.png"
            alt="news logo"
            class="navbar-brand"
            style="width: 8rem; height: 100%; margin: 0 2rem 0"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-item">
            <li class="nav-item">
              <a
                aria-current="page"
                class="nav-link active fs-4"
                id="cricket"
                onclick="onNavItemClick('cricket')"
              >
                Cricket
              </a>
            </li>

            <li class="nav-item">
              <a
                aria-current="page"
                class="nav-link active fs-4"
                id="politics"
                onclick="onNavItemClick('politics')"
              >
                Politics
              </a>
            </li>

            <li class="nav-item">
              <a
                aria-current="page"
                class="nav-link active fs-4"
                id="finance"
                onclick="onNavItemClick('finance')"
              >
                Finance
              </a>
            </li>
          </ul>

          <div>
            <input
              class=""
              type="search"
              name="search-bar"
              id="search-place"
              placeholder="e.g. science"
            />
            <button class="search-button rounded" id="search-button">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container flex container" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news image"
            id="news-img"
          />
        </div>

        <div class="card-content">
          <h3 id="news-title">This is a Title 1</h3>
          <h6 class="news-source" id="news-source">End Zadget 26/08/2023</h6>
          <p id="news-desc">
            nemo, eaque architecto vel rem tempore nam facilis delectus
            doloribus quisquam reprehenderit nostrum ipsum voluptas ut inventore
            excepturi illo, necessitatibus quidem!
          </p>
        </div>
      </div>
    </template>

    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
